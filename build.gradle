buildscript {
  repositories {
    jcenter()
    mavenCentral()
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath "com.netflix.nebula:nebula-kotlin-plugin:$kotlinVersion"
    classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlinVersion"
  }
}

plugins {
  id("nebula.kotlin").version("1.3.31").apply(false)
  id("org.jetbrains.kotlin.plugin.spring").version("1.3.31").apply(false)
  id 'org.jetbrains.kotlin.jvm' version '1.3.40'
}

allprojects {
  group = "com.jey.rs.filterable"
}

subprojects {
  apply from: "$rootDir/gradle/kotlin.gradle"

  repositories {
    jcenter()
  }

  dependencies {
    implementation "org.slf4j:slf4j-api:1.7.25"
    testRuntime "org.slf4j:slf4j-nop:1.7.25"
  }

  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

apply from: "$rootDir/gradle/ktlint-root.gradle"
defaultTasks "build"
